apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ai-scrum-master
  labels:
    app.kubernetes.io/name: ai-scrum-master
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP

---
# PostgreSQL Service (if running in-cluster)
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: ai-scrum-master
  labels:
    app.kubernetes.io/name: ai-scrum-master
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP

---
# Redis Service (if running in-cluster)
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ai-scrum-master
  labels:
    app.kubernetes.io/name: ai-scrum-master
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
