apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: ai-scrum-master
  labels:
    app.kubernetes.io/name: ai-scrum-master
    app.kubernetes.io/component: backend
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://app.ai-scrum-master.com"
  
  # Database (host from service)
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "ai_scrum_master"
  
  # Redis (host from service)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # JWT Configuration
  JWT_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # Rate Limiting
  THROTTLE_TTL: "60"
  THROTTLE_LIMIT: "100"
  
  # AI Configuration
  AI_PROVIDER: "openai"
  AI_MODEL: "gpt-4o"
  AI_MAX_TOKENS: "4096"
  AI_TEMPERATURE: "0.7"
