# Kubernetes Secrets for AI Scrum Master
# 
# IMPORTANT: This file is a TEMPLATE. Do not commit with real values!
# 
# To create secrets from this template:
# 1. Copy this file and replace placeholders with base64-encoded values
# 2. kubectl apply -f secrets.yaml
#
# Or use kubectl create secret directly:
#   kubectl create secret generic api-secrets \
#     --namespace ai-scrum-master \
#     --from-literal=DATABASE_PASSWORD='your-password' \
#     --from-literal=JWT_SECRET='your-jwt-secret' \
#     --from-literal=JWT_REFRESH_SECRET='your-refresh-secret' \
#     --from-literal=OPENAI_API_KEY='sk-...' \
#     --from-literal=ANTHROPIC_API_KEY='sk-ant-...' \
#     --from-literal=GOOGLE_AI_API_KEY='...'
#
# To generate base64 values:
#   echo -n 'your-value' | base64

apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: ai-scrum-master
  labels:
    app.kubernetes.io/name: ai-scrum-master
    app.kubernetes.io/component: backend
type: Opaque
data:
  # Database credentials
  # echo -n 'your-db-password' | base64
  DATABASE_PASSWORD: REPLACE_WITH_BASE64_ENCODED_VALUE
  DATABASE_USER: REPLACE_WITH_BASE64_ENCODED_VALUE
  
  # JWT Secrets (generate with: openssl rand -base64 64)
  JWT_SECRET: REPLACE_WITH_BASE64_ENCODED_VALUE
  JWT_REFRESH_SECRET: REPLACE_WITH_BASE64_ENCODED_VALUE
  
  # AI Provider API Keys
  OPENAI_API_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  ANTHROPIC_API_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  GOOGLE_AI_API_KEY: REPLACE_WITH_BASE64_ENCODED_VALUE
  
  # Redis password (if using auth)
  REDIS_PASSWORD: REPLACE_WITH_BASE64_ENCODED_VALUE

---
# PostgreSQL Secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: ai-scrum-master
  labels:
    app.kubernetes.io/name: ai-scrum-master
    app.kubernetes.io/component: database
type: Opaque
data:
  POSTGRES_USER: REPLACE_WITH_BASE64_ENCODED_VALUE
  POSTGRES_PASSWORD: REPLACE_WITH_BASE64_ENCODED_VALUE
  POSTGRES_DB: YWlfc2NydW1fbWFzdGVy  # ai_scrum_master

---
# Redis Secrets
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: ai-scrum-master
  labels:
    app.kubernetes.io/name: ai-scrum-master
    app.kubernetes.io/component: cache
type: Opaque
data:
  REDIS_PASSWORD: REPLACE_WITH_BASE64_ENCODED_VALUE
