# Docker Compose for local development
# Usage: docker-compose -f docker-compose.dev.yml up
version: '3.8'

services:
  # ============================================
  # Backend API Service (Dev Mode with Hot Reload)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: agile_api_dev
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-agile}:${DB_PASSWORD:-agile_dev_password}@postgres:5432/${DB_NAME:-agile_db}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-not-for-production
      JWT_EXPIRY: 900
      JWT_REFRESH_SECRET: dev-refresh-secret-not-for-production
      JWT_REFRESH_EXPIRY: 604800
      CORS_ORIGINS: http://localhost:3001,http://localhost:5173
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm start:dev
    networks:
      - agile_network

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: agile_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-agile}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agile_dev_password}
      POSTGRES_DB: ${DB_NAME:-agile_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-agile} -d ${DB_NAME:-agile_db}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agile_network

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: agile_redis_dev
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - agile_network

  # ============================================
  # Redis Commander (Redis GUI)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: agile_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - agile_network

networks:
  agile_network:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:
