version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agile_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-agile}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agile_dev_password}
      POSTGRES_DB: ${DB_NAME:-agile_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-agile} -d ${DB_NAME:-agile_db}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agile_redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
